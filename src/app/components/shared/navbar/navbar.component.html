<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <a class="navbar-brand" href="#">
        <img src="assets/img/A-64.png" width="30" height="30" alt="A-64">
    </a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <!-- routerLinkActive nos permite asignar una clase cuando estamos en la ruta seleccionada -->
            <li class="nav-item" routerLinkActive="active">
                <!-- cuando hacemos click sobre esta etiqueta "a" (home), routerLink comprueba si el elemento padre, 
                    en este caso la etiqueta "li", tiene un routerLinkActive, y si lo tiene lo activa  -->
                <a class="nav-link" [routerLink]="['home']">Home</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['heroes']">Heroes</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['about']">About</a>
            </li>

        </ul>

        <form class="form-inline my-2 my-lg-0" onsubmit="return false">
            <!-- con el evento keyup.enter accionamos el buscador presionando enter  -->
            <input (keyup.enter)="buscarHeroe(buscarTexto.value)" #buscarTexto class="form-control mr-sm-2" type="search" placeholder="Buscar héroe" aria-label="Search">
            <!-- con el evento click accionamos el buscador haciendo click sobre el botón  -->
            <button (click)="buscarHeroe(buscarTexto.value)" class="btn btn-outline-primary my-2 my-sm-0" type="button">Search</button>
        </form>

    </div>
</nav>

<h1>Buscando: <small>{{ textoABuscar }}</small></h1>
<hr>

<div class="row" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el texto: "{{ textoABuscar }}"
        </div>
    </div>
</div>

<div class="card-columns">

    <app-heroe-tarjeta *ngFor="let itemHeroe of heroes" [heroe]="itemHeroe">
    </app-heroe-tarjeta>

</div>
